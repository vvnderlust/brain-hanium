{% load static %}
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="5000">
      <img src="{% static 'images/brain_1.jpeg' %}" class="d-block mx-auto" style="height: 33vh" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="5000">
      <img src="{% static 'images/brain_2.jpeg' %}" class="d-block mx-auto" style="height: 33vh" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="5000">
      <img src="{% static 'images/brain_3.png' %}" class="d-block mx-auto" style="height: 33vh" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
